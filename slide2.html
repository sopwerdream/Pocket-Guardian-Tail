<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pocket Guardian Tail — Slide 2</title>
  <link rel="stylesheet" href="ui.css" />
  <style>
    :root{
      --fg:#fff; --muted:rgba(255,255,255,.78);
      --line:rgba(255,255,255,.18); --glass:rgba(0,0,0,.38);
      --btn:rgba(0,0,0,.35); --btnHover:rgba(0,0,0,.55);
      --accent:#e08a2e;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans Thai",sans-serif;
      color:var(--fg); background:#000; overflow:hidden;
    }
    .bg{position:fixed;inset:0;background:#000;background-size:cover;background-position:center;
      transform:scale(1.02);filter:saturate(1.05) contrast(1.05);
      opacity:0;transition:opacity 700ms ease;z-index:-3}
    .bg.show{opacity:1}
    .overlay{position:fixed;inset:0;pointer-events:none;z-index:-2;
      background:linear-gradient(90deg,rgba(0,0,0,.60) 0%,rgba(0,0,0,.35) 38%,rgba(0,0,0,.10) 65%,rgba(0,0,0,0) 100%);}
    .lang{position:fixed;top:22px;right:22px;display:flex;gap:8px;z-index:1000}
    .lang button{border:1px solid rgba(255,255,255,.25);background:rgba(0,0,0,.35);color:#fff;
      padding:6px 12px;border-radius:8px;font-weight:900;cursor:pointer;backdrop-filter:blur(10px);opacity:.78}
    .lang button.active{opacity:1;background:var(--accent);border-color:var(--accent)}
    .wrap{height:100%;max-width:1300px;margin:0 auto;padding:70px 22px 22px;display:grid;
      grid-template-columns:1.08fr .92fr;gap:16px;align-items:stretch}
    .card{border:1px solid var(--line);border-radius:16px;background:var(--glass);backdrop-filter:blur(14px);
      box-shadow:0 30px 80px rgba(0,0,0,.35);overflow:hidden;min-height:0}
    .left{position:relative;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.25)}
    .left img{width:100%;height:100%;object-fit:cover;display:block;opacity:.95}
    .left .label{position:absolute;left:12px;bottom:12px;padding:8px 10px;border-radius:12px;
      border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.35);font-size:12px;color:rgba(255,255,255,.88);
      backdrop-filter:blur(10px);max-width:calc(100% - 24px);overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .right{padding:18px 18px 16px;display:flex;flex-direction:column;gap:14px;min-height:0}
    .kickerRow{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .kicker{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border:1px solid rgba(255,255,255,.18);
      border-radius:999px;background:rgba(0,0,0,.25);width:fit-content;color:var(--muted);font-size:12px}
    .kicker b{color:#fff}
    .rightText{transition:opacity .22s ease,transform .22s ease;opacity:1;transform:translateY(0)}
    .rightText.out{opacity:0;transform:translateY(8px)}
    .rightText h2{margin:0 0 8px 0;font-size:28px;line-height:1.15;letter-spacing:.2px}
    .rightText p{margin:0;font-size:14.5px;line-height:1.65;color:rgba(255,255,255,.84);white-space:pre-line}
    .nav{margin-top:auto;display:flex;justify-content:space-between;align-items:center;gap:12px;padding-top:14px;
      border-top:1px solid rgba(255,255,255,.14)}
    .hint{color:var(--muted);font-size:12px;user-select:none}
    .btn{border:1px solid rgba(255,255,255,.25);background:var(--btn);color:#fff;padding:10px 14px;border-radius:10px;
      font-weight:900;cursor:pointer;letter-spacing:.2px;backdrop-filter:blur(10px);display:inline-flex;align-items:center;gap:8px}
    .btn:hover{background:var(--btnHover)}
    .btn.primary{background:var(--accent);border-color:var(--accent)}
    @media (max-width:980px){
      .wrap{grid-template-columns:1fr;padding-top:64px}
      .left{height:46vh}
    }
  </style>
</head>
<body>
  <div id="pageRoot">
    <div id="bg" class="bg"></div>
    <div class="overlay"></div>

    <div class="lang">
      <button id="btnEN" class="active" type="button">EN</button>
      <button id="btnTH" type="button">TH</button>
    </div>

    <main class="wrap">
      <section class="card left">
        <img id="previewImg" alt="Exploration map" />
        <div class="label" id="imgLabel">Loading exploration map…</div>
      </section>

      <aside class="card right">
        <div class="kickerRow">
          <div class="kicker">Slide 2 / <b>Concept & Experience</b></div>
          <div class="kicker" id="countPill">Exploration Map: … images</div>
        </div>

        <div id="rightText" class="rightText">
          <h2 id="title">Pocket Guardian Tail</h2>
          <p id="desc"></p>
        </div>

        <div class="nav">
          <div class="hint">Back → Slide 1 • Next → Slide 3</div>
          <div style="display:flex;gap:10px;flex-wrap:wrap;">
            <button class="btn" id="backBtn" type="button">⬅️ Back</button>
            <button class="btn primary" id="nextBtn" type="button">Next ➜</button>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="ui.js"></script>
  <script>
    const OWNER="sopwerdream", REPO="Pocket-Guardian-Tail", BRANCH="main";
    const FOLDER="assets/exploration map";
    const BACK_PAGE="index.html", NEXT_PAGE="slide3.html";

    const COPY={
      th:{
        title:"Pocket Guardian Tail",
        desc:`เกมวางแผนกลยุทธ์แบบผลัดตา ผสานการสำรวจโลกในมุมมอง Isometric 3D
ผู้เล่นจะได้ออกสำรวจโลกขนาดเล็กที่เปราะบาง และควบคุมเหล่าผู้พิทักษ์เพื่อปกป้องโลกจากการบิดเบือน
เกมถูกออกแบบให้ภาพลักษณ์เข้าถึงง่าย แต่มีความลึกเชิงกลยุทธ์และอารมณ์ร่วม`
      },
      en:{
        title:"Pocket Guardian Tail",
        desc:`A turn-based tactical RPG with isometric exploration.
Players explore a fragile pocket world and command small guardians to protect it from corruption.
The game blends accessible visuals with deep strategic decision-making and emotional progression.`
      }
    };

    const bgEl=document.getElementById("bg");
    const previewImg=document.getElementById("previewImg");
    const imgLabel=document.getElementById("imgLabel");
    const countPill=document.getElementById("countPill");

    const btnEN=document.getElementById("btnEN");
    const btnTH=document.getElementById("btnTH");
    const rightText=document.getElementById("rightText");
    const titleEl=document.getElementById("title");
    const descEl=document.getElementById("desc");

    document.getElementById("backBtn").onclick=()=>location.href=BACK_PAGE;
    document.getElementById("nextBtn").onclick=()=>location.href=NEXT_PAGE;

    window.addEventListener("keydown",(e)=>{
      if(e.key==="ArrowLeft") location.href=BACK_PAGE;
      if(e.key==="ArrowRight") location.href=NEXT_PAGE;
    });

    function isImage(name){ return /\.(png|jpg|jpeg|webp|gif)$/i.test(name); }

    async function fetchImages(){
      const api=`https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodeURIComponent(FOLDER)}?ref=${encodeURIComponent(BRANCH)}`;
      const res=await fetch(api,{headers:{"Accept":"application/vnd.github+json"}});
      if(!res.ok) throw new Error(`GitHub API failed (${res.status})`);
      const data=await res.json();
      const imgs=data.filter(x=>x.type==="file" && isImage(x.name))
                     .sort((a,b)=>a.name.localeCompare(b.name,undefined,{numeric:true}))
                     .map(x=>({name:x.name,url:x.download_url}));
      if(!imgs.length) throw new Error(`No images in ${FOLDER}`);
      return imgs;
    }

    function setBg(url){
      bgEl.classList.remove("show");
      setTimeout(()=>{ bgEl.style.backgroundImage=`url('${url}')`; bgEl.classList.add("show"); },40);
    }

    function setLang(lang){
      rightText.classList.add("out");
      setTimeout(()=>{
        titleEl.textContent=COPY[lang].title;
        descEl.textContent=COPY[lang].desc;
        btnEN.classList.toggle("active", lang==="en");
        btnTH.classList.toggle("active", lang==="th");
        rightText.classList.remove("out");
      },150);
    }

    btnEN.onclick=()=>setLang("en");
    btnTH.onclick=()=>setLang("th");
    setLang("th");

    (async ()=>{
      const imgs=await fetchImages();
      countPill.textContent=`Exploration Map: ${imgs.length} images`;
      let i=0;
      previewImg.src=imgs[i].url;
      imgLabel.textContent=`${FOLDER}/${imgs[i].name}`;
      setBg(imgs[i].url);

      setInterval(()=>{
        i=(i+1)%imgs.length;
        previewImg.src=imgs[i].url;
        imgLabel.textContent=`${FOLDER}/${imgs[i].name}`;
        setBg(imgs[i].url);
      },3500);
    })().catch(err=>{
      countPill.textContent="Exploration Map: Error";
      imgLabel.textContent=err.message;
      console.error(err);
    });
  </script>
</body>
</html>
