<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pocket Guardian Tail — Slide 7</title>

  <link rel="stylesheet" href="ui.css" />

  <style>
    :root{
      --fg:#fff;
      --muted:rgba(255,255,255,.78);
      --line:rgba(255,255,255,.18);
      --glass:rgba(0,0,0,.40);
      --btn:rgba(0,0,0,.35);
      --btnHover:rgba(0,0,0,.55);
      --accent:#e08a2e;
      --accent2:#5bb7ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans Thai",sans-serif;
      color:var(--fg);
      background:#000;
      overflow:hidden;
    }

    /* Battle ambience */
    .bg{
      position:fixed; inset:0; z-index:-4;
      background:
        radial-gradient(900px 520px at 18% 25%, rgba(255,80,80,.16), transparent 60%),
        radial-gradient(900px 520px at 82% 28%, rgba(120,180,255,.14), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.88));
    }

    /* Language toggle */
    .lang{
      position:fixed; top:22px; right:22px;
      display:flex; gap:8px; z-index:1000;
    }
    .lang button{
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      color:#fff; padding:6px 12px;
      border-radius:8px; font-weight:900;
      cursor:pointer; backdrop-filter:blur(10px);
      opacity:.78;
    }
    .lang button.active{opacity:1;background:var(--accent);border-color:var(--accent)}

    .wrap{
      height:100%;
      max-width:1200px;
      margin:0 auto;
      padding:70px 22px 22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      min-height:0;
    }

    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:999px;
      background:rgba(0,0,0,.25);
      width:fit-content;
      color:var(--muted);
      font-size:12px;
      backdrop-filter: blur(10px);
    }
    .kicker b{color:#fff}

    .hero{
      border:1px solid var(--line);
      background:var(--glass);
      border-radius:18px;
      backdrop-filter:blur(14px);
      box-shadow:0 30px 80px rgba(0,0,0,.35);
      overflow:hidden;
      min-height:0;
      position:relative;
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .heroImgWrap{
      position:relative;
      flex:1;
      min-height:0;
      background:rgba(0,0,0,.22);
    }
    .heroImg{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      opacity:0;
      transition:opacity .55s ease;
    }
    .heroImg.ready{opacity:1}

    .overlayTag{
      position:absolute;
      left:14px; top:14px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      font-size:12px;
      color:rgba(255,255,255,.9);
      backdrop-filter:blur(10px);
      user-select:none;
      max-width:calc(100% - 28px);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .imgMeta{
      position:absolute;
      left:14px; bottom:14px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      font-size:12px;
      color:rgba(255,255,255,.88);
      backdrop-filter:blur(10px);
      max-width:calc(100% - 28px);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    .heroText{
      padding:16px 18px 14px;
      border-top:1px solid rgba(255,255,255,.12);
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      background:rgba(0,0,0,.18);
    }
    .heroTitle{
      margin:0;
      font-size: clamp(26px, 3vw, 40px);
      line-height:1.1;
      letter-spacing:.2px;
    }
    .heroSub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.55;
      max-width:72ch;
    }

    .pillars{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      min-height:0;
    }

    .card{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.28);
      border-radius:16px;
      backdrop-filter: blur(12px);
      padding:14px 14px 12px;
      box-shadow: 0 18px 55px rgba(0,0,0,.22);
      min-height:0;
      overflow:auto;
    }

    .card h3{
      margin:0 0 8px 0;
      font-size:13px;
      letter-spacing:.04em;
      text-transform:uppercase;
      opacity:.92;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:var(--accent2);
      box-shadow:0 0 0 3px rgba(91,183,255,.18);
      flex:0 0 auto;
    }
    .dot.orange{ background:var(--accent); box-shadow:0 0 0 3px rgba(224,138,46,.18); }
    .dot.red{ background:#ff6b6b; box-shadow:0 0 0 3px rgba(255,107,107,.16); }

    ul{
      margin:0;
      padding-left:18px;
      color: rgba(255,255,255,.86);
      font-size:14.5px;
      line-height:1.65;
    }
    li{ margin: 7px 0; }

    .fade{
      transition: opacity .22s ease, transform .22s ease;
      opacity:1;
      transform: translateY(0);
    }
    .fade.out{
      opacity:0;
      transform: translateY(8px);
    }

    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding-top:6px;
    }
    .navHint{color:var(--muted);font-size:12px;user-select:none}
    .btn{
      border:1px solid rgba(255,255,255,.25);
      background:var(--btn);
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-weight:900;
      cursor:pointer;
      letter-spacing:.2px;
      backdrop-filter:blur(10px);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{background:var(--btnHover)}
    .btn.primary{background:var(--accent);border-color:var(--accent)}

    @media (max-width: 980px){
      .wrap{ padding-top:64px; }
      .pillars{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div id="pageRoot">
    <div class="lang">
      <button id="btnEN" class="active" type="button">EN</button>
      <button id="btnTH" type="button">TH</button>
    </div>

    <div class="wrap">
      <div class="topRow">
        <div class="kicker">
          <span id="kickerLeft"></span> <b id="kickerTitle"></b> <span style="opacity:.75">•</span>
          <span id="totalHint" style="opacity:.75"></span>
        </div>
      </div>

      <!-- HERO -->
      <section class="hero">
        <div class="heroImgWrap">
          <img id="heroImg" class="heroImg" alt="Tactical battle visual" />
          <div class="overlayTag" id="overlayLabel"></div>
          <div class="imgMeta" id="imgMeta">Loading…</div>
        </div>

        <div class="heroText fade out" id="heroText">
          <div style="min-width:260px;">
            <h1 class="heroTitle" id="title"></h1>
            <p class="heroSub" id="subtitle"></p>
          </div>
        </div>
      </section>

      <!-- OUTLINE / PILLARS -->
      <section class="pillars fade out" id="pillars">
        <div class="card">
          <h3><span class="dot orange"></span><span id="hA"></span></h3>
          <ul id="bA"></ul>
        </div>

        <div class="card">
          <h3><span class="dot"></span><span id="hB"></span></h3>
          <ul id="bB"></ul>
        </div>

        <div class="card">
          <h3><span class="dot red"></span><span id="hC"></span></h3>
          <ul id="bC"></ul>
        </div>
      </section>

      <!-- NAV -->
      <div class="nav">
        <div class="navHint" id="navHint"></div>
        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn" id="backBtn" type="button">⬅️ Back</button>
          <button class="btn primary" id="nextBtn" type="button">Next ➜</button>
        </div>
      </div>
    </div>
  </div>

  <script src="ui.js"></script>

  <script>
    /* ==========================================================
      Slide 7 Assets
      - If empty: auto load from battle folder in repo.
      - If you want lock: paste raw URLs into ASSETS.s7
    ========================================================== */
    const ASSETS = {
      s7: [],
      rotateMs: 3800
    };

    const OWNER="sopwerdream";
    const REPO="Pocket-Guardian-Tail";
    const BRANCH="main";

    const BACK_PAGE="slide6.html";
    const NEXT_PAGE="slide8.html"; // placeholder

    const SLIDE_NO=7;
    const TOTAL_SLIDES=10;

    const COPY = {
      th:{
        kickerLeft:`Slide ${SLIDE_NO} /`,
        kickerTitle:"Tactical Battle",
        total:`${SLIDE_NO}/${TOTAL_SLIDES}`,
        title:"Tactical Battle",
        subtitle:"ระบบผลัดตาเชิงกลยุทธ์ที่ให้ “คิดก่อนทำ” และทุกการตัดสินใจส่งผลต่อผลลัพธ์จริง",
        overlay:"Turn-Based Tactical Battle (Positioning + Skills + Synergy)",
        navHint:"Back → Slide 6 • Next → Slide 8",
        A:{h:"แกนหลักของการสู้", b:[
          "ผลัดตา (Turn-Based): วางแผนทีละเทิร์น ไม่รีบ ไม่มั่ว",
          "ตำแหน่งสำคัญ: ระยะ, มุมโจมตี, ทางแคบ/สิ่งกีดขวาง",
          "สกิลมีบทบาท: เลือกคอมโบและจังหวะให้ถูก"
        ]},
        B:{h:"Synergy ของผู้พิทักษ์", b:[
          "ทีมเล็กแต่มีบทบาทต่างกัน (โจมตี/ซัพพอร์ต/คุมพื้นที่)",
          "บัฟ/ดีบัฟ/คอมโบ เชื่อมกันเป็นกลยุทธ์",
          "ใช้ทรัพยากรอย่างมีความหมาย (energy/cooldown)"
        ]},
        C:{h:"ผลลัพธ์และความก้าวหน้า", b:[
          "ชนะ/แพ้ไม่ใช่แค่ค่า Stat แต่คือ “การตัดสินใจ”",
          "รางวัลต่อยอด: วัตถุดิบ/อัปเกรด/ปลดล็อกเส้นทาง",
          "กลับไป Exploration ต่อ → วงจรการเล่นที่ชัดเจน"
        ]}
      },
      en:{
        kickerLeft:`Slide ${SLIDE_NO} /`,
        kickerTitle:"Tactical Battle",
        total:`${SLIDE_NO}/${TOTAL_SLIDES}`,
        title:"Tactical Battle",
        subtitle:"A thoughtful turn-based combat system where every decision has real consequences.",
        overlay:"Turn-Based Tactical Battle (Positioning + Skills + Synergy)",
        navHint:"Back → Slide 6 • Next → Slide 8",
        A:{h:"Combat Pillars", b:[
          "Turn-based planning over reflex gameplay.",
          "Positioning matters: range, angles, choke points, obstacles.",
          "Skills define tactics: timing and combos drive outcomes."
        ]},
        B:{h:"Guardian Synergy", b:[
          "Small squad with clear roles (damage/support/control).",
          "Buffs/debuffs/combos create tactical depth.",
          "Meaningful resource use (energy/cooldowns)."
        ]},
        C:{h:"Consequences & Progression", b:[
          "Outcomes are driven by choices, not just stats.",
          "Rewards feed upgrades and unlock new routes.",
          "Return to exploration to continue the loop."
        ]}
      }
    };

    // Refs
    const btnEN=document.getElementById("btnEN");
    const btnTH=document.getElementById("btnTH");

    const kickerLeft=document.getElementById("kickerLeft");
    const kickerTitle=document.getElementById("kickerTitle");
    const totalHint=document.getElementById("totalHint");

    const titleEl=document.getElementById("title");
    const subtitleEl=document.getElementById("subtitle");
    const overlayLabel=document.getElementById("overlayLabel");
    const navHint=document.getElementById("navHint");

    const heroText=document.getElementById("heroText");
    const pillars=document.getElementById("pillars");

    const hA=document.getElementById("hA");
    const hB=document.getElementById("hB");
    const hC=document.getElementById("hC");
    const bA=document.getElementById("bA");
    const bB=document.getElementById("bB");
    const bC=document.getElementById("bC");

    const heroImg=document.getElementById("heroImg");
    const imgMeta=document.getElementById("imgMeta");

    // Navigation
    document.getElementById("backBtn").onclick=()=>location.href=BACK_PAGE;
    document.getElementById("nextBtn").onclick=()=>location.href=NEXT_PAGE;

    window.addEventListener("keydown",(e)=>{
      if(e.key==="ArrowLeft") location.href=BACK_PAGE;
      if(e.key==="ArrowRight") location.href=NEXT_PAGE;
    });

    function currentLang(){
      return btnTH.classList.contains("active") ? "th" : "en";
    }

    function renderList(el, items){
      el.innerHTML = items.map(t=>`<li>${t}</li>`).join("");
    }

    function setLang(lang){
      heroText.classList.add("out");
      pillars.classList.add("out");
      setTimeout(()=>{
        const c=COPY[lang];
        kickerLeft.textContent=c.kickerLeft;
        kickerTitle.textContent=c.kickerTitle;
        totalHint.textContent=c.total;

        titleEl.textContent=c.title;
        subtitleEl.textContent=c.subtitle;
        overlayLabel.textContent=c.overlay;
        navHint.textContent=c.navHint;

        hA.textContent=c.A.h; hB.textContent=c.B.h; hC.textContent=c.C.h;
        renderList(bA, c.A.b);
        renderList(bB, c.B.b);
        renderList(bC, c.C.b);

        btnEN.classList.toggle("active", lang==="en");
        btnTH.classList.toggle("active", lang==="th");

        heroText.classList.remove("out");
        pillars.classList.remove("out");
      }, 170);
    }

    btnEN.onclick=()=>setLang("en");
    btnTH.onclick=()=>setLang("th");
    setLang("th");

    // ---- GitHub helpers
    function isImage(name){ return /\.(png|jpg|jpeg|webp|gif)$/i.test(name); }

    async function gh(path){
      const api=`https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodeURIComponent(path)}?ref=${encodeURIComponent(BRANCH)}`;
      const res=await fetch(api,{headers:{Accept:"application/vnd.github+json"}});
      if(!res.ok) throw new Error(`GitHub API failed (${res.status}) for ${path}`);
      return await res.json();
    }

    const BATTLE_FOLDERS = [
      "assets/Battle Arena map for battle scenes",
      "assets/battle arena map for battle scenes",
      "assets/battle arena",
      "assets/Battle Arena"
    ];

    async function firstExistingFolder(folders){
      for(const f of folders){
        try{
          const data = await gh(f);
          if(Array.isArray(data)) return {folder:f, data};
        }catch(e){}
      }
      throw new Error("Cannot find battle folder. Please check assets folder name.");
    }

    // ---- Rotation
    let rotationList = [];
    let idx = 0;
    let timer = null;

    function setImage(url, label){
      heroImg.classList.remove("ready");
      setTimeout(()=>{
        heroImg.onload=()=>heroImg.classList.add("ready");
        heroImg.src=url;
        imgMeta.textContent = label || url.split("/").slice(-1)[0];
      }, 60);
    }

    function startRotation(){
      if(timer) clearInterval(timer);
      if(rotationList.length<=1) return;
      timer=setInterval(()=>{
        idx=(idx+1)%rotationList.length;
        const it=rotationList[idx];
        setImage(it.url, `Battle • ${it.name}`);
      }, ASSETS.rotateMs || 3800);
    }

    async function loadImages(){
      try{
        if(Array.isArray(ASSETS.s7) && ASSETS.s7.length){
          rotationList = ASSETS.s7.map((url,i)=>({url,name:`custom-${i+1}`}));
        }else{
          const found = await firstExistingFolder(BATTLE_FOLDERS);
          const files = found.data;
          const imgs = files
            .filter(x=>x.type==="file" && isImage(x.name))
            .map(x=>({name:x.name, url:x.download_url}));
          if(!imgs.length) throw new Error(`No images in ${found.folder}`);
          imgs.sort((a,b)=>a.name.localeCompare(b.name));
          rotationList = imgs.slice(0, Math.min(8, Math.max(4, imgs.length)));
        }

        idx=0;
        setImage(rotationList[0].url, `Battle • ${rotationList[0].name}`);
        heroImg.onload=()=>{
          heroImg.classList.add("ready");
          heroText.classList.remove("out");
          pillars.classList.remove("out");
        };
        startRotation();
      }catch(err){
        imgMeta.textContent = err.message;
        console.error(err);
        heroText.classList.remove("out");
        pillars.classList.remove("out");
      }
    }

    loadImages();
  </script>
</body>
</html>
