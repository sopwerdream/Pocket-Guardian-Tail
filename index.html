    <script>
        // Auto-load background images from GitHub folders (assets/)
        const owner = "sopwerdream";
        const repo = "Pocket-Guardian-Tail";
        const branch = "main";

        const playlists = [
            { key: "cover", folder: "cover 01_First page cover image" },
            { key: "menu",  folder: "cover 02_Concept Visual for the Menu" }
        ];

        const bgContainer = document.querySelector('.bg-slideshow');
        const dotsContainer = document.querySelector('.slide-indicators');
        const langBtns = document.querySelectorAll('.lang-btn');
        const textElements = document.querySelectorAll('[data-en]');

        let slides = [];
        let dots = [];
        let currentSlide = 0;
        let slideInterval = null;
        let currentLang = 'en';
        let currentPlaylist = 0;

        function isImage(name){
            return /\.(png|jpg|jpeg|webp|gif)$/i.test(name);
        }

        async function fetchFolderImages(folderName){
            const path = `assets/${folderName}`;
            const api = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}?ref=${encodeURIComponent(branch)}`;
            const res = await fetch(api, { headers: { "Accept": "application/vnd.github+json" } });
            if (!res.ok) throw new Error(`Load failed: ${folderName} (${res.status})`);
            const data = await res.json();
            return data
                .filter(it => it.type === "file" && isImage(it.name))
                .map(it => it.download_url)
                .sort((a,b) => a.localeCompare(b, undefined, { numeric:true }));
        }

        function buildSlides(urls){
            bgContainer.innerHTML = "";
            dotsContainer.innerHTML = "";

            urls.forEach((url, i) => {
                const slide = document.createElement("div");
                slide.className = "bg-slide" + (i === 0 ? " active" : "");
                slide.style.backgroundImage = `url('${url}')`;
                bgContainer.appendChild(slide);

                const dot = document.createElement("div");
                dot.className = "dot" + (i === 0 ? " active" : "");
                dot.dataset.index = String(i);
                dot.addEventListener("click", () => {
                    showSlide(i);
                    resetSlideshow();
                });
                dotsContainer.appendChild(dot);
            });

            slides = Array.from(document.querySelectorAll(".bg-slide"));
            dots = Array.from(document.querySelectorAll(".dot"));
            currentSlide = 0;
        }

        function showSlide(index) {
            if (!slides.length) return;
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (dots[i]) dots[i].classList.remove('active');
            });

            const nextIndex = (index + slides.length) % slides.length;
            slides[nextIndex].classList.add('active');
            if (dots[nextIndex]) dots[nextIndex].classList.add('active');
            currentSlide = nextIndex;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function startSlideshow() {
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 4000);
        }

        function resetSlideshow() {
            if (slideInterval) clearInterval(slideInterval);
            startSlideshow();
        }

        // Language switcher
        function setLanguage(lang) {
            currentLang = lang;
            langBtns.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[data-lang="${lang}"]`)?.classList.add('active');

            textElements.forEach(el => {
                const text = el.getAttribute(`data-${lang}`);
                if (text) el.textContent = text;
            });
        }

        langBtns.forEach(btn => {
            btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
        });

        // Next button behavior:
        // - First click: switch to Concept Menu playlist (still same layout)
        // - Second click: switch back to Cover playlist
        async function goToNext() {
            currentPlaylist = (currentPlaylist + 1) % playlists.length;
            const folder = playlists[currentPlaylist].folder;
            const urls = await fetchFolderImages(folder);
            buildSlides(urls);
            startSlideshow();
        }

        async function init() {
            try {
                // default: Cover playlist
                const urls = await fetchFolderImages(playlists[currentPlaylist].folder);
                buildSlides(urls);
                startSlideshow();
                setLanguage('en');
            } catch (e) {
                console.error(e);
                // fallback: keep any existing markup (if any)
            }
        }

        document.addEventListener('mousemove', resetSlideshow);
        document.addEventListener('touchstart', resetSlideshow);

        // Make goToNext available for inline onclick
        window.goToNext = goToNext;

        init();

    </script>
